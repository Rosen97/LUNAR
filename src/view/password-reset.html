<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <div class="page-wrap">
        <div class="user-con">
            <div class="user-title">找回密码</div>
            <div class="user-box">
                <div class="step-con step-username">
                    <div class="user-item">
                        <input type="text" class="user-content" id="username" placeholder="请输入用户名">
                    </div>
                    <div class="error-item">
                        <div class="error-content">
                            <i class="fa fa-exclamation-circle"></i>
                            <p class="error-msg">用户名不存在</p>
                        </div>
                    </div>
                    <div class="user-item">
                        <a class="btn-submit" id="username-submit">下一步</a>
                    </div>
                </div>
                <div class="step-con step-question">
                    <div class="user-item">
                        <p class="user-title">密码提示问题是：<span class="question"></span></p>
                        <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案">
                    </div>
                    <div class="error-item">
                        <div class="error-content">
                            <i class="fa fa-exclamation-circle"></i>
                            <p class="error-msg">用户名不存在</p>
                        </div>
                    </div>
                    <div class="user-item">
                        <a class="btn-submit" id="answer-submit">下一步</a>
                    </div>
                </div>
                <div class="step-con step-password">
                    <div class="user-item">
                        <p class="user-title">请输入新密码</p>
                        <input type="text" class="user-content" id="password" placeholder="请输入用户名">
                    </div>
                    <div class="error-item">
                        <div class="error-content">
                            <i class="fa fa-exclamation-circle"></i>
                            <p class="error-msg">用户名不存在</p>
                        </div>
                    </div>
                    <div class="user-item">
                        <a class="btn-submit" id="password-submit">下一步</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')  %>
</body>
</html>
